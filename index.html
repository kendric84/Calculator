<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="./CSS/style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="main-div">
      <div id="buttons-div">
        <table id="buttons-table">
            <tr id="display-row">
                <td colspan="4">
                    <input id="display" disabled/>
                </td>
          <tr id="input-row">
            <td colspan="4">
                <input id="input" disabled/>
            </td>
          </tr>
          <tr class="table-row">
            <td><button class="button command-button" id="memory-clear">MC</button></td>
            <td><button class="button command-button" id="c">C</button></td>
            <td><button class="button command-button" id="ce">CE</button></td>
            <td><button class="button command-button" id="del">Del</button></td>
          </tr>
          <tr class="table-row">
            <td><button class="button number-button" id="7">7</button></td>
            <td><button class="button number-button" id="8">8</button></td>
            <td><button class="button number-button" id="9">9</button></td>
            <td><button class="button operator-button" id="/">/</button></td>
          </tr>
          <tr class="table-row">
            <td><button class="button number-button" id="4">4</button></td>
            <td><button class="button number-button" id="5">5</button></td>
            <td><button class="button number-button" id="6">6</button></td>
            <td><button class="button operator-button" id="*">*</button></td>
          </tr>
          <tr class="table-row">
            <td><button class="button number-button" id="1">1</button></td>
            <td><button class="button number-button" id="2">2</button></td>
            <td><button class="button number-button" id="3">3</button></td>
            <td><button class="button operator-button" id="-">-</button></td>
          </tr>
          <tr class="table-row">
            <td><button class="button command-button" id="invert">+/-</button></td>
            <td><button class="button number-button" id="0">0</button></td>
            <td><button class="button number-button" id=".">.</button></td>
            <td><button class="button operator-button" id="+">+</button></td>
          </tr>
          <tr class="table-row">
            <td><button class="button command-button" id="memory-save">M+</button></td>
            <td><button class="button command-button" id="memory-recall">MR</button></td>
            <td colspan="2"><button class="button command-button" id="equals">=</button></td>
          </tr>
        </table>
      </div>
      <div id="history-div"><textarea id="history" disabled></textarea></div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
